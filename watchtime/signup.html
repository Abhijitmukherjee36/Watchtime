<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchTime Signup</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .overlay {
            position: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .signup-form h2 {
            color: white;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-group input[type="password"] {
            margin-bottom: 10px;
        }

        .btn {
            width: 97%;
            padding: 10px;
            background: #218ed1;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #186ba7;
        }

        .support {
            color: white;
            margin-top: 10px;
        }

        .support a {
            color: #0685f4;
            text-decoration: none;
        }

        .support a:hover {
            text-decoration: underline;
        }

        .login-link {
            color: white;
            margin-top: 20px;
        }

        .login-link a {
            color: #0685f4;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <video autoplay muted loop id="background-video">
            <source src="background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <div class="signup-container">
                <img src="netflix-logo.jpg" alt="Netflix Logo" class="logo">
                <form class="signup-form" action="signup.php" method="POST">
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="support">
                        <a href="#">Need help?</a>
                    </div>
                    <div class="login-link">
                        <p>Already have an account? <a href="index.html">Sign in now</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
