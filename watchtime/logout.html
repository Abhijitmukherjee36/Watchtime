<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - WatchTime</title>
    <style>
        /* Basic Reset */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #0a0a0a, #151515);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            overflow: hidden; /* To prevent scrolling */
        }

        .logout-container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }

        .logout-container h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideIn 1.5s ease-in-out;
        }

        .logout-container p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #bdbdbd;
            animation: fadeIn 2s ease-in-out;
        }

        .logout-button {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .logout-button:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            transform: scale(1.05);
        }

        .logout-button:focus {
            outline: none;
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 204, 255, 0.7);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out, changeColor 5s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes changeColor {
            0% {
                background: rgba(0, 204, 255, 0.7);
            }
            100% {
                background: rgba(0, 122, 255, 0.7);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @media (max-width: 600px) {
            .logout-container h1 {
                font-size: 36px;
            }

            .logout-container p {
                font-size: 16px;
            }

            .logout-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <!-- Generate 30 particles with different positions and delays -->
        <div class="particle" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 20%; left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 30%; left: 45%; animation-delay: 4s;"></div>
        <div class="particle" style="top: 40%; left: 60%; animation-delay: 6s;"></div>
        <div class="particle" style="top: 50%; left: 75%; animation-delay: 8s;"></div>
        <div class="particle" style="top: 60%; left: 90%; animation-delay: 10s;"></div>
        <div class="particle" style="top: 70%; left: 20%; animation-delay: 12s;"></div>
        <div class="particle" style="top: 80%; left: 35%; animation-delay: 14s;"></div>
        <div class="particle" style="top: 90%; left: 50%; animation-delay: 16s;"></div>
        <div class="particle" style="top: 10%; left: 65%; animation-delay: 18s;"></div>
        <div class="particle" style="top: 20%; left: 80%; animation-delay: 20s;"></div>
        <div class="particle" style="top: 30%; left: 95%; animation-delay: 22s;"></div>
        <div class="particle" style="top: 40%; left: 10%; animation-delay: 24s;"></div>
        <div class="particle" style="top: 50%; left: 25%; animation-delay: 26s;"></div>
        <div class="particle" style="top: 60%; left: 40%; animation-delay: 28s;"></div>
        <div class="particle" style="top: 70%; left: 55%; animation-delay: 30s;"></div>
        <div class="particle" style="top: 80%; left: 70%; animation-delay: 32s;"></div>
        <div class="particle" style="top: 90%; left: 85%; animation-delay: 34s;"></div>
        <div class="particle" style="top: 10%; left: 5%; animation-delay: 36s;"></div>
        <div class="particle" style="top: 20%; left: 20%; animation-delay: 38s;"></div>
        <div class="particle" style="top: 30%; left: 35%; animation-delay: 40s;"></div>
        <div class="particle" style="top: 40%; left: 50%; animation-delay: 42s;"></div>
        <div class="particle" style="top: 50%; left: 65%; animation-delay: 44s;"></div>
        <div class="particle" style="top: 60%; left: 80%; animation-delay: 46s;"></div>
        <div class="particle" style="top: 70%; left: 95%; animation-delay: 48s;"></div>
        <div class="particle" style="top: 80%; left: 10%; animation-delay: 50s;"></div>
        <div class="particle" style="top: 90%; left: 25%; animation-delay: 52s;"></div>
        <div class="particle" style="top: 10%; left: 40%; animation-delay: 54s;"></div>
        <div class="particle" style="top: 20%; left: 55%; animation-delay: 56s;"></div>
        <div class="particle" style="top: 30%; left: 70%; animation-delay: 58s;"></div>
    </div>
    <div class="logout-container">
        <h1>Goodbye!</h1>
        <p>You have been successfully logged out.</p>
        <a href="index.html"><button class="logout-button">Log in Again</button></a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            });
        });
    </script>
</body>
</html>
